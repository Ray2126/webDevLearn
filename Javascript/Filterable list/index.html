<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Filterable List</title>
  </head>
  <body>
    <div class="container">
      <header class="center-align">
        <h1>My Contacts</h1>
      </header>

      <form class="search">
        <input id="search" type="text" placeholder="Search for names..." />
      </form>

      <section class="collection with-header">
        <div class="collection-header">
          <h3>A</h3>
          <ul>
            <li class="collection-item"><a href="#">Abe</a></li>
            <li class="collection-item"><a href="#">Adam</a></li>
            <li class="collection-item"><a href="#">Alan</a></li>
            <li class="collection-item"><a href="#">Anna</a></li>
          </ul>
        </div>
        <div class="collection-header">
          <h3>B</h3>
          <ul>
            <li class="collection-item"><a href="#">Beth</a></li>
            <li class="collection-item"><a href="#">Bill</a></li>
            <li class="collection-item"><a href="#">Brad</a></li>
          </ul>
        </div>
        <div class="collection-header">
          <h3>C</h3>
          <ul>
            <li class="collection-item"><a href="#">Carrie</a></li>
            <li class="collection-item"><a href="#">Cathy</a></li>
            <li class="collection-item"><a href="#">Courtney</a></li>
          </ul>
        </div>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
